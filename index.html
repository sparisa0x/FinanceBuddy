<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Buddy</title>
    <!-- Keeping Tailwind CDN for simplicity as requested, though moving to PostCSS in package.json is better for prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply saved theme or default to dark
      (function() {
        var theme = localStorage.getItem('finance_theme');
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        }
        // else keep dark class from HTML
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "mongoose": "https://esm.sh/mongoose@^9.1.5",
    "nodemailer": "https://esm.sh/nodemailer@^7.0.12",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.6",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.5.26"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
    <!-- This script tag is CRITICAL for Vite to load your App -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
